    <script>
        // Network Background Animation
        class NetworkBackground {
            constructor() {
                this.canvas = document.getElementById('networkCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                
                // === НАСТРОЙКИ ===
                this.maxParticles = this.isMobileDevice() ? 100 : 200;
                this.particleSpawnRate = this.isMobileDevice() ? 4 : 8;
                this.particleSpeed = 2;
                this.particleSize = 3;
                // =================
                
                this.connectionDistance = 150;
                this.mouse = { x: null, y: null, radius: 100 };
                
                this.init();
                this.animate();
                this.setupEventListeners();
            }
            
            // Более точное определение мобильных устройств
            isMobileDevice() {
                return window.innerWidth <= 768 || 
                       /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                // Обновляем настройки при изменении размера
                this.maxParticles = this.isMobileDevice() ? 100 : 200;
                this.particleSpawnRate = this.isMobileDevice() ? 4 : 8;
            }
            
            // Создание частицы из края экрана, направленной к центру
            spawnParticleFromEdge() {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                let targetX = this.canvas.width / 2;
                let targetY = this.canvas.height / 2;
                
                switch(side) {
                    case 0: // Top
                        x = Math.random() * this.canvas.width;
                        y = -10;
                        break;
                    case 1: // Right
                        x = this.canvas.width + 10;
                        y = Math.random() * this.canvas.height;
                        break;
                    case 2: // Bottom
                        x = Math.random() * this.canvas.width;
                        y = this.canvas.height + 10;
                        break;
                    case 3: // Left
                        x = -10;
                        y = Math.random() * this.canvas.height;
                        break;
                }
                
                // Вычисляем направление к центру
                let dx = targetX - x;
                let dy = targetY - y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                // Нормализуем вектор направления
                dx /= distance;
                dy /= distance;
                
                // Random particle type
                const types = ['circle', 'star', 'square'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                // Random size and speed with some variation
                const size = Math.random() * this.particleSize + 1;
                const speed = Math.random() * this.particleSpeed + 1;
                
                return {
                    x: x,
                    y: y,
                    size: size,
                    startSize: size, // Сохраняем начальный размер
                    speedX: dx * speed,
                    speedY: dy * speed,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.7 + 0.3})`,
                    type: type,
                    life: 1.0, // Полная "жизнь" частицы
                    distanceToCenter: distance // Начальное расстояние до центра
                };
            }
            
            updateParticles() {
                // Spawn new particles from edges
                for(let i = 0; i < this.particleSpawnRate; i++) {
                    if(this.particles.length < this.maxParticles) {
                        this.particles.push(this.spawnParticleFromEdge());
                    }
                }
                
                // Update existing particles
                for(let i = this.particles.length - 1; i >= 0; i--) {
                    let particle = this.particles[i];
                    
                    // Update position
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Calculate current distance to center
                    const centerX = this.canvas.width / 2;
                    const centerY = this.canvas.height / 2;
                    const dx = centerX - particle.x;
                    const dy = centerY - particle.y;
                    const currentDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Уменьшаем размер по мере приближения к центру
                    particle.life = currentDistance / particle.distanceToCenter;
                    particle.size = particle.startSize * particle.life;
                    
                    // Уменьшаем прозрачность по мере приближения к центру
                    const alpha = particle.life * 0.7;
                    particle.color = particle.color.replace(/[\d\.]+\)$/g, `${alpha})`);
                    
                    // Remove particles that are close to center or out of screen
                    if(particle.life < 0.1 || 
                       particle.x < -50 || particle.x > this.canvas.width + 50 ||
                       particle.y < -50 || particle.y > this.canvas.height + 50) {
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    // Mouse interaction
                    if (this.mouse.x !== null && this.mouse.y !== null) {
                        let dx = particle.x - this.mouse.x;
                        let dy = particle.y - this.mouse.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouse.radius) {
                            let force = (this.mouse.radius - distance) / this.mouse.radius;
                            let angle = Math.atan2(dy, dx);
                            particle.x += Math.cos(angle) * force * 5;
                            particle.y += Math.sin(angle) * force * 5;
                        }
                    }
                }
            }
            
            drawStar(x, y, radius, points, sharpness) {
                this.ctx.save();
                this.ctx.translate(x, y);
                let step = (Math.PI * 2) / points;
                let offset = sharpness * radius;
                this.ctx.beginPath();
                for (let i = 0; i < points; i++) {
                    let angle = i * step;
                    let r = i % 2 === 0 ? radius : offset;
                    let sx = r * Math.cos(angle);
                    let sy = r * Math.sin(angle);
                    if (i === 0) {
                        this.ctx.moveTo(sx, sy);
                    } else {
                        this.ctx.lineTo(sx, sy);
                    }
                }
                this.ctx.closePath();
                this.ctx.restore();
            }
            
            drawSquare(x, y, size) {
                this.ctx.fillRect(x - size/2, y - size/2, size, size);
            }
            
            drawParticles() {
                // Clear canvas with slight fade effect
                this.ctx.fillStyle = 'rgba(18, 18, 18, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw connections
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        let dx = this.particles[i].x - this.particles[j].x;
                        let dy = this.particles[i].y - this.particles[j].y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.connectionDistance) {
                            let opacity = (1 - (distance / this.connectionDistance)) * 0.3;
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw particles
                for (let i = 0; i < this.particles.length; i++) {
                    let particle = this.particles[i];
                    this.ctx.beginPath();
                    
                    if (particle.type === 'circle') {
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    } else if (particle.type === 'star') {
                        this.drawStar(particle.x, particle.y, particle.size, 5, 0.5);
                    } else if (particle.type === 'square') {
                        this.drawSquare(particle.x, particle.y, particle.size);
                    }
                    
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateParticles();
                this.drawParticles();
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.x;
                    this.mouse.y = e.y;
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
            }
        }

        // Calculate days until birthday
        function calculateDaysUntilBirthday() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const birthday = new Date(currentYear, 0, 24); // Январь 24
            
            // Если день рождения уже прошел в этом году, считаем до следующего года
            if (today > birthday) {
                birthday.setFullYear(currentYear + 1);
            }
            
            const diffTime = birthday - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        const zalgoDown = [
            '\u0316', '\u0317', '\u0318', '\u0319', '\u031c', '\u031d', '\u031e', '\u031f',
            '\u0320', '\u0324', '\u0325', '\u0326', '\u0329', '\u032a', '\u032b', '\u032c',
            '\u032d', '\u032e', '\u032f', '\u0330', '\u0331', '\u0332', '\u0333', '\u0339',
            '\u033a', '\u033b', '\u033c', '\u0345', '\u0347', '\u0348', '\u0349', '\u034d',
            '\u034e', '\u0353', '\u0354', '\u0355', '\u0356', '\u0359', '\u035a', '\u0323'
        ];

        function generateZalgo(text, options) {
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                result += char;
                
                // Add zalgo characters above
                for (let j = 0; j < options.intensityUp; j++) {
                    let randIndex = Math.floor(Math.random() * zalgoUp.length);
                    result += zalgoUp[randIndex];
                }
                
                // Add zalgo characters in the middle
                for (let j = 0; j < options.intensityMid; j++) {
                    let randIndex = Math.floor(Math.random() * zalgoMid.length);
                    result += zalgoMid[randIndex];
                }
                
                // Add zalgo characters below
                for (let j = 0; j < options.intensityDown; j++) {
                    let randIndex = Math.floor(Math.random() * zalgoDown.length);
                    result += zalgoDown[randIndex];
                }
            }
            
            return result;
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new NetworkBackground();
            
            // Update birthday counter
            const daysCountElement = document.getElementById('days-count');
            const daysUntil = calculateDaysUntilBirthday();
            daysCountElement.textContent = daysUntil;

            // Navigation
            const navItems = document.querySelectorAll('.nav-item');
            const bioPage = document.getElementById('bio-page');
            const zalgoPage = document.getElementById('zalgo-page');
            
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Update active nav item
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Show corresponding page
                    const page = item.getAttribute('data-page');
                    if (page === 'bio') {
                        bioPage.style.display = 'block';
                        zalgoPage.style.display = 'none';
                    } else if (page === 'zalgo') {
                        bioPage.style.display = 'none';
                        zalgoPage.style.display = 'block';
                    }
                });
            });

            // Zalgo generator functionality
            const zalgoInput = document.getElementById('zalgo-input');
            const intensityUp = document.getElementById('intensity-up');
            const intensityMid = document.getElementById('intensity-mid');
            const intensityDown = document.getElementById('intensity-down');
            const intensityUpValue = document.getElementById('intensity-up-value');
            const intensityMidValue = document.getElementById('intensity-mid-value');
            const intensityDownValue = document.getElementById('intensity-down-value');
            const randomizeCheckbox = document.getElementById('randomize');
            const generateButton = document.getElementById('generate-zalgo');
            const copyButton = document.getElementById('copy-zalgo');
            const zalgoOutput = document.getElementById('zalgo-output');
            
            // Update slider values
            intensityUp.addEventListener('input', () => {
                intensityUpValue.textContent = intensityUp.value;
            });
            
            intensityMid.addEventListener('input', () => {
                intensityMidValue.textContent = intensityMid.value;
            });
            
            intensityDown.addEventListener('input', () => {
                intensityDownValue.textContent = intensityDown.value;
            });
            
            // Generate zalgo text
            generateButton.addEventListener('click', () => {
                const text = zalgoInput.value.trim();
                if (!text) {
                    zalgoOutput.textContent = 'Пожалуйста, введите текст для преобразования';
                    return;
                }
                
                const options = {
                    intensityUp: parseInt(intensityUp.value),
                    intensityMid: parseInt(intensityMid.value),
                    intensityDown: parseInt(intensityDown.value),
                    randomize: randomizeCheckbox.checked
                };
                
                const zalgoText = generateZalgo(text, options);
                zalgoOutput.textContent = zalgoText;
            });
            
            // Copy to clipboard
            copyButton.addEventListener('click', () => {
                const text = zalgoOutput.textContent;
                if (text && text !== 'Результат появится здесь...') {
                    navigator.clipboard.writeText(text)
                        .then(() => {
                            const originalText = copyButton.textContent;
                            copyButton.textContent = 'Скопировано!';
                            setTimeout(() => {
                                copyButton.textContent = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Ошибка копирования: ', err);
                            zalgoOutput.textContent = 'Ошибка копирования в буфер обмена';
                        });
                }
            });
        });

        // Avatar Hover Effect
        const profileImage = document.querySelector('.profile-image');
        profileImage.addEventListener('click', () => {
            window.location.href = 'https://t.me/snowcoding';
        });
    </script>
</body>
</html>
