<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~kotee~ Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        #networkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 320px;
            position: relative;
            color: white;
            z-index: 10;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image:hover {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .profile-image .telegram-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-image:hover .telegram-icon {
            opacity: 1;
        }

        .profile-image .telegram-icon i {
            font-size: 40px;
            color: white;
        }

        .profile-card h2 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 25px;
        }

        .info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .birthday-container {
            display: inline-block;
            position: relative;
            cursor: help;
        }

        .birthday-container i {
            color: #ffd700;
            margin-right: 5px;
        }

        /* Красивая плашка др */
        .birthday-tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            min-width: 200px;
            text-align: center;
            pointer-events: none;
        }

        .birthday-tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #667eea;
        }

        .birthday-container:hover .birthday-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        .days-count {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-top: 5px;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1 0 auto;
            max-width: 50px;
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-link.telegram:hover { background: #0088cc; }
        .social-link.discord:hover { background: #5865F2; }
        .social-link.tiktok:hover { background: #000000; }
        .social-link.github:hover { background: #333333; }

        @media (max-width: 768px) {
            .profile-card {
                width: 280px;
                padding: 30px 20px;
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://avatars.githubusercontent.com/u/225706764?s=400&u=91aa207204a3307c4c28925c1dabc75d2f416b3a&v=4" alt="Profile Picture">
            <div class="telegram-icon">
                <i class="fab fa-telegram-plane"></i>
            </div>
        </div>
        <h2>~kotee~</h2>
        <p>@treffb</p>
        
        <div class="info">
            <div class="birthday-container">
                <i class="fas fa-birthday-cake"></i> 24.01
                <div class="birthday-tooltip">
                    День рождения через
                    <span class="days-count" id="days-count">0</span> дней
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://t.me/treffb" class="social-link telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="https://discordapp.com/users/1051776643636674580/" class="social-link discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.tiktok.com/@deadinside939" class="social-link tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://github.com/koteey" class="social-link github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Network Background Animation
        class NetworkBackground {
            constructor() {
                this.canvas = document.getElementById('networkCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.initialParticlesCreated = false; // Флаг для отслеживания начального создания
                
                // === НАСТРОЙКИ ===
                this.initialParticleCount = 600;      // Количество частиц при загрузке страницы
                this.particleSpawnRate = 5;           // Частота появления новых частиц из краев (частиц за кадр)
                this.maxParticles = 600;              // Максимальное количество частиц
                this.particleSpeed = 0.100;             // Скорость частиц (чем больше, тем быстрее)
                this.particleSize = 1.5;                // Размер частиц
                // =================
                
                this.connectionDistance = 150;
                this.mouse = { x: null, y: null, radius: 100 };
                
                this.init();
                this.animate();
                this.setupEventListeners();
            }
            
            init() {
                this.resize();
                this.createInitialParticles(); // Создаем начальные частицы
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Адаптация максимального количества частиц под размер экрана
                const screenWidth = window.innerWidth;
                if (screenWidth < 768) {
                    this.initialParticleCount = 50;   // Для телефонов
                    this.maxParticles = 80;           // Для телефонов
                } else if (screenWidth < 1024) {
                    this.initialParticleCount = 80;   // Для планшетов
                    this.maxParticles = 150;          // Для планшетов
                } else {
                    this.initialParticleCount = 300;  // Для десктопов
                    this.maxParticles = 350;          // Для десктопов
                }
                
                // Пересоздаем начальные частицы при изменении размера
                if (!this.initialParticlesCreated) {
                    this.createInitialParticles();
                }
            }
            
            // Создание начальных частиц, равномерно распределенных по экрану
            createInitialParticles() {
                this.particles = [];
                for (let i = 0; i < this.initialParticleCount; i++) {
                    this.particles.push(this.createRandomParticle());
                }
                this.initialParticlesCreated = true;
            }
            
            // Создание частицы в случайном месте на экране
            createRandomParticle() {
                // Random particle type
                const types = ['circle', 'star', 'square'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                // Random size
                const size = Math.random() * this.particleSize + 1;
                
                // Random speed and direction
                const speed = Math.random() * this.particleSpeed + 0.5;
                const angle = Math.random() * Math.PI * 2;
                
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    size: size,
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.7 + 0.3})`,
                    type: type
                };
            }
            
            // Создание частицы из края экрана
            spawnParticleFromEdge() {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0: // Top
                        x = Math.random() * this.canvas.width;
                        y = -10;
                        break;
                    case 1: // Right
                        x = this.canvas.width + 10;
                        y = Math.random() * this.canvas.height;
                        break;
                    case 2: // Bottom
                        x = Math.random() * this.canvas.width;
                        y = this.canvas.height + 10;
                        break;
                    case 3: // Left
                        x = -10;
                        y = Math.random() * this.canvas.height;
                        break;
                }
                
                // Random particle type
                const types = ['circle', 'star', 'square'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                // Random size
                const size = Math.random() * this.particleSize + 1;
                
                // Random speed
                const speed = Math.random() * this.particleSpeed + 0.5;
                const angle = Math.random() * Math.PI * 2;
                
                return {
                    x: x,
                    y: y,
                    size: size,
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.7 + 0.3})`,
                    type: type
                };
            }
            
            updateParticles() {
                // Spawn new particles from edges (только если уже созданы начальные частицы)
                if (this.initialParticlesCreated) {
                    for(let i = 0; i < this.particleSpawnRate; i++) {
                        if(this.particles.length < this.maxParticles) {
                            this.particles.push(this.spawnParticleFromEdge());
                        }
                    }
                }
                
                // Update existing particles
                for(let i = this.particles.length - 1; i >= 0; i--) {
                    let particle = this.particles[i];
                    
                    // Update position
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Remove particles that are out of screen
                    if(particle.x < -50 || particle.x > this.canvas.width + 50 ||
                       particle.y < -50 || particle.y > this.canvas.height + 50) {
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    // Mouse interaction
                    if (this.mouse.x !== null && this.mouse.y !== null) {
                        let dx = particle.x - this.mouse.x;
                        let dy = particle.y - this.mouse.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouse.radius) {
                            let force = (this.mouse.radius - distance) / this.mouse.radius;
                            let angle = Math.atan2(dy, dx);
                            particle.x += Math.cos(angle) * force * 5;
                            particle.y += Math.sin(angle) * force * 5;
                        }
                    }
                }
            }
            
            drawStar(x, y, radius, points, sharpness) {
                this.ctx.save();
                this.ctx.translate(x, y);
                let step = (Math.PI * 2) / points;
                let offset = sharpness * radius;
                this.ctx.beginPath();
                for (let i = 0; i < points; i++) {
                    let angle = i * step;
                    let r = i % 2 === 0 ? radius : offset;
                    let sx = r * Math.cos(angle);
                    let sy = r * Math.sin(angle);
                    if (i === 0) {
                        this.ctx.moveTo(sx, sy);
                    } else {
                        this.ctx.lineTo(sx, sy);
                    }
                }
                this.ctx.closePath();
                this.ctx.restore();
            }
            
            drawSquare(x, y, size) {
                this.ctx.fillRect(x - size/2, y - size/2, size, size);
            }
            
            drawParticles() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw connections
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        let dx = this.particles[i].x - this.particles[j].x;
                        let dy = this.particles[i].y - this.particles[j].y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.connectionDistance) {
                            let opacity = 1 - (distance / this.connectionDistance);
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw particles
                for (let i = 0; i < this.particles.length; i++) {
                    let particle = this.particles[i];
                    this.ctx.beginPath();
                    
                    if (particle.type === 'circle') {
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    } else if (particle.type === 'star') {
                        this.drawStar(particle.x, particle.y, particle.size, 5, 0.5);
                    } else if (particle.type === 'square') {
                        this.drawSquare(particle.x, particle.y, particle.size);
                    }
                    
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateParticles();
                this.drawParticles();
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.x;
                    this.mouse.y = e.y;
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
            }
        }

        // Calculate days until birthday
        function calculateDaysUntilBirthday() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const birthday = new Date(currentYear, 0, 24); // Январь 24
            
            // Если день рождения уже прошел в этом году, считаем до следующего года
            if (today > birthday) {
                birthday.setFullYear(currentYear + 1);
            }
            
            const diffTime = birthday - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new NetworkBackground();
            
            // Update birthday counter
            const daysCountElement = document.getElementById('days-count');
            const daysUntil = calculateDaysUntilBirthday();
            daysCountElement.textContent = daysUntil;
        });

        // Avatar Hover Effect
        const profileImage = document.querySelector('.profile-image');
        profileImage.addEventListener('click', () => {
            window.location.href = 'https://t.me/treffb';
        });
    </script>
</body>
